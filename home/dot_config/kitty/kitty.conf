# Fonts {{{
font_family PragmataPro Mono Liga
font_size 12.0

adjust_line_height 140%

# NerdFonts Glyph Sets
# See https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
# Seti-UI + Custom
symbol_map U+E5FA-U+E6B7 Symbols Nerd Font
# Devicons
symbol_map U+E700-U+E8EF Symbols Nerd Font
# Font Awesome
symbol_map U+ED00-U+F2FF Symbols Nerd Font
# Font Awesome Extension
symbol_map U+E200-U+E2A9 Symbols Nerd Font
# Material Design Icons
symbol_map U+F0001-U+F1AF0 Symbols Nerd Font
# Weather
symbol_map U+E300-U+E3E3 Symbols Nerd Font
# Octicons
symbol_map U+F400-U+F533,U+2665,U+26A1 Symbols Nerd Font
# Powerline Symbols
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 Symbols Nerd Font
# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D7 Symbols Nerd Font
# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2B58 Symbols Nerd Font
# Font Logos
symbol_map U+F300-U+F381 Symbols Nerd Font
# Pomicons
symbol_map U+E000-U+E00A Symbols Nerd Font
# Codicons
symbol_map U+EA60-U+EC1E Symbols Nerd Font
# Heavy Angle Brackets
symbol_map U+276C-U+2771 Symbols Nerd Font
# Box Drawing
symbol_map U+2500-U+259F Symbols Nerd Font
# Progress
symbol_map U+EE00-U+EE0B Symbols Nerd Font

# Nonicons
symbol_map U+F101-U+F25C nonicons
# }}}

# Mouse {{{
copy_on_select yes
strip_trailing_spaces smart
# }}}

# Terminal bell {{{
enable_audio_bell no
visual_bell_duration 0.0
# }}}

# Window layout {{{
window_padding_width 4 8
# }}}

# Tab bar {{{
tab_bar_edge bottom
tab_bar_style separator
tab_bar_align left
tab_separator ""
tab_title_template "  {fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}  "
active_tab_font_style bold
# }}}

# Color scheme {{{
include $HOME/.theme/kitty.conf
# }}}

# Advanced {{{
allow_remote_control yes
# }}}

# OS specific tweaks {{{
macos_option_as_alt yes
macos_show_window_title_in menubar
# }}}

# vim:ft=kitty:fdm=marker
